<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display-container">
        <input type="text" id="display" value="0" disabled />
      </div>
      <div class="calculator-buttons-container">
        <button id="clear">C</button>
        <button id="del">DEL</button>
        <button id="one" class="num">1</button>
        <button id="two" class="num">2</button>
        <button id="three" class="num">3</button>
        <button id="minus" class="op">-</button>
        <button id="four" class="num">4</button>
        <button id="five" class="num">5</button>
        <button id="six" class="num">6</button>
        <button id="plus" class="op">+</button>
        <button id="seven" class="num">7</button>
        <button id="eight" class="num">8</button>
        <button id="nine" class="num">9</button>
        <button id="zero" class="num">0</button>
        <button id="multiply" class="op">*</button>
        <button id="equal">=</button>
        <button id="dot" class="num">.</button>
        <button id="divide" class="op">/</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
